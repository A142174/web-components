<div class="address-search">
        <input
          type="text"
          class="address-search__input"
          [ngModel]="searchboxValue"
          (ngModelChange)="handleChange($event)"
          placeholder="Enter your home address here"
        />

        <div class="address-search__spinner" *ngIf="this.isSearching" >
        <div class="agl-spinner">
          <svg
            viewBox="0 0 40 40"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g
              id="Symbols"
              stroke="none"
              stroke-width="1"
              fill="none"
              fill-rule="evenodd"
            >
              <g id="hand">
                <line class="first" x1="7" y1="28.7" x2="17" y2="30.2" />
                <line class="second" x1="10" y1="12.6" x2="18.7" y2="22.8" />
                <line class="third" x1="21.9" y1="6" x2="23.5" y2="18.9" />
                <line class="fourth" x1="32.7" y1="9.5" x2="29" y2="19.1" />
                <line class="fifth" x1="38.5" y1="17" x2="34.1" y2="21.6" />
              </g>
            </g>
          </svg>
          <!-- <p class="agl-spinner__text">{{text}}</p> -->
        </div>
      </div>

        <div class="address-search__result-container" *ngIf="this.showSuggestions && !this.isSearching">
          <ul>
            <li class="address-search__result" *ngFor="let suggestion of suggestions">
              <a
                href="javascript:void(0)"
                class="address-search__result--link"
                (click)="handleClickSuggestion(suggestion)"
              >
                {{suggestion.PartialAddress}}
              </a>
            </li>
            <li class="address-search__result">
              <a
                href="javascript:void(0)"
                class="address-search__result--link"
                (click)="handleAddressNotFound()"
              >
                <strong>My address wasn't found</strong>
              </a>
            </li>
          </ul>
        </div>
        <button
          class="address-search__button"
          (click)="handleSearchClick"
        >
          Get an Estimate
        </button>
      </div>
